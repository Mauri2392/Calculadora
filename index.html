<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator | 68/100 Projects By CodeBustler</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="app-container">
        <input type="text" id="display" />
        <div>
          <button onclick="display.value=''">AC</button>
          <button onclick="de()">DE</button>
          <button value="." onclick="display.value +='.'">.</button>
          <button value="/" onclick="display.value +='/'">/</button>
        </div>
        <div>
          <button value="7" onclick="display.value +='7'">7</button>
          <button value="8" onclick="display.value +='8'">8</button>
          <button value="9" onclick="display.value +='9'">9</button>
          <button value="*" onclick="display.value +='*'">*</button>
        </div>
        <div>
          <button value="6" onclick="display.value +='4'">4</button>
          <button value="5" onclick="display.value +='5'">5</button>
          <button value="4" onclick="display.value +='6'">6</button>
          <button value="-" onclick="display.value +='-'">-</button>
        </div>
        <div>
          <button value="1" onclick="display.value +='1'">1</button>
          <button value="2" onclick="display.value +='2'">2</button>
          <button value="3" onclick="display.value +='3'">3</button>
          <button value="+" onclick="display.value +='+'">+</button>
        </div>
        <div>
          <button value="00" onclick="display.value +='00'">00</button>
          <button value="0" onclick="display.value +='0'">0</button>
          <button id="equal" onclick="result()">=</button>
        </div>
      </div>
    </div>
    <footer>
      <p>Hecho por <span><a href="https://portfoliomauriciohalberg.netlify.app/" target="_blank">Mauricio Halberg</a></span></p>
    </footer>
    <script>
      let display = document.querySelector('#display');
      let result = () => {
        display.value = eval(display.value);
      };

      let de = () => {
        display.value = display.value.toString().slice(0, -1);
      };
    </script>
  </body>
</html>
